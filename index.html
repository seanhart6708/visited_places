<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places Sean and Tara Have Visited (Together!)</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      packages: ['geochart']
    });
    google.charts.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {
      var data = google.visualization.arrayToDataTable([
        ['Country', 'Visited'],
        ['United Sates', 1],
        ['Spain', 1],
        ['Netherlands', 1],
        ['Puerto Rico', 1],
        ['Iceland', 1]
      ]);

      var options = {
        region: 'world', // World map
        displayMode: 'regions', // Show regions
        colorAxis: {
          colors: ['#e0e0e0', '#800080'] // Default color to gray and purple for specified countries
        },
        datalessRegionColor: '#e0e0e0', // Color for countries without data
      };

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <h1>GeoChart Example: Spain, US, and Costa Rica in Purple</h1>
  <div id="regions_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
